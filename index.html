<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Popup</title>
  </head>
  <body>
    <header class="header">
      <!-- навигация хедера -->
      <nav>
        <ul class="nav-menu">
          <li class="list-nav"><a href="#" class="link-nav">Mail</a></li>
          <li class="list-nav"><a href="#" class="link-nav">Images</a></li>
          <li class="popup-menu">
            <input type="checkbox" class="input-check" id="checkbox-menu" />
            <label for="checkbox-menu" class="label-container"
              ><img
                src="./img-check/popup-button.png"
                class="check-icon_s icon-nav-link"
              />
            </label>
            <!-- контейнер для иконок-ссылок     -->
            <div class="container">
              <ul class="nav-item">
                <li>
                  <a href="#" class="check-item link"
                    ><img
                      src="./img-check/calendar.png"
                      alt="wall calendar"
                      class="check-icons"
                    />
                    <p>Calendar</p></a
                  >
                </li>
                <li>
                  <a href="#" class="check-item link"
                    ><img
                      src="./img-check/blogs.png"
                      alt="blogs with useful information"
                      class="check-icons"
                    />

                </li>
                <li>
                  <a href="#" class="check-item link"
                    ><img
                      src="./img-check/chat.png"
                      alt="chat for communication"
                      class="check-icons"
                    />
                    <p>Chat</p></a

                </li>
                <li>
                  <a href="#" class="check-item link"

                    <p>classroom</p></a

                </li>
                <li>
                  <a href="#" class="check-item link">
                    <img
                      src="./img-check/collection.png"
                      alt="collection our works"
                      class="check-icons"
                    />
                    <p>collection</p></a
                  >
                </li>
                <li>
                  <a href="#" class="check-item link"
                    ><img
                      src="./img-check/contacts.png"
                      alt="our contacts"
                      class="check-icons"
                    />
                    <p>contacts</p></a
                  >
                </li>
                <li>
                  <a href="#" class="check-item link"
                    ><img
                      src="./img-check/documents.png"
                      alt="necessery documents"
                      class="check-icons"
                    />
                    <p>documents</p></a
                  >
                </li>
                <li>
                  <a href="#" class="check-item link"
                    ><img
                      src="./img-check/favicon.png"

                      class="check-icons"
                    />
                    <p>favicon</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="check-item link"

                      src="./img-check/files.png"
                      alt="useful files"

                </li>
                <li>
                  <a href="#" class="check-item link"
                    ><img
                      src="./img-check/mail.png"
                      alt="our mail"
                      class="check-icons"
                    />
                    <p>Mail</p></a

                </li>
                <li>
                  <a href="#" class="check-item link"
                    ><img
                      src="./img-check/maps.png"
                      alt="where we are on the maps"
                      class="check-icons"
                    />
                    <p>Maps</p></a
                  >
                </li>
                <li>
                  <a href="#" class="check-item link"
                    ><img
                      src="./img-check/mars.png"
                      alt="mars- company digital technologies"
                      class="check-icons"
                    />
                    <p>Mars</p></a
                  >
                </li>
              </ul>
              <!-- контейнер для иконок не попадающих в видимый вид -->
              <input type="checkbox" class="input-more" id="more" />
              <label for="more" class="label-more"
                >MORE
                <!-- <span class="btn-more">MORE</span> -->
              </label>
              <div class="bottom-container">
                <ul class="more-item">
                  <li>
                    <a href="#" class="check-item link"
                      ><img
                        src="./img-check/mic.png"
                        class="check-icons"
                        alt="mic- for voice dialing"

                  <li>
                    <a href="#" class="check-item link"

          </li>
          <li>
            <a href="#"
              ><img
                src="./img-check/bell.png"
                alt="notifications"
                class="check-icon_s icon-nav-link bell"
            /></a>
          </li>
          <li>
            <a href="#index.html"
              ><img
                src="./img-check/favicon.png"
                alt=""
                class="check-icon_s icon-nav-link favicon"
            /></a>
